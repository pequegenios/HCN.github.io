<!-- 
  Página: Agenda Familiar - Módulo Padres
  Descripción: Este documento HTML representa la interfaz principal del módulo de "Agenda Familiar" para padres.
  Contiene una barra lateral con navegación a secciones como Inicio, Progreso, Agenda y Reportes.
  El contenido principal incluye la cabecera con información del usuario, filtros para visualizar eventos o tareas,
  y una lista dinámica de actividades que se cargan mediante JavaScript (agenda.js).
  El diseño está complementado por los estilos definidos en "agenda.css" y utiliza íconos de Font Awesome
  junto con la tipografía 'Poppins' de Google Fonts para mantener una apariencia moderna y funcional.
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pequegenios-Módulo Padres</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="agenda.css">
</head>
<body>
  <aside class="sidebar">
    <nav class="menu">
      <a href="inicio.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-house"></i></div>
        <div class="menu-text">Inicio</div>
      </a>
      <a href="progreso.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-chart-line"></i></div>
        <div class="menu-text">Progreso</div>
      </a>
      <a href="agenda.html" class="menu-item active">
        <div class="menu-icon-container"><i class="fa-solid fa-calendar-days"></i></div>
        <div class="menu-text">Agenda</div>
      </a>
      <a href="reportes.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-file-lines"></i></div>
        <div class="menu-text">Reportes</div>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <section class="topbar">
      <h1>Agenda</h1>
      <div class="user-info">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Padre">
        <span>José Martínez</span>
      </div>
    </section>

    <section class="filtros">
      <select id="filtroTipo">
        <option value="todos">Todos</option>
        <option value="tarea">Tareas</option>
        <option value="evento">Eventos</option>
        <option value="recordatorio">Recordatorios</option>
      </select>
      <input type="date" id="filtroFecha">
      <button id="btnFiltrar">Filtrar</button>
    </section>

    <section class="agenda-lista" id="listaAgenda"></section>
  </main>

  <script src="agenda.js"></script>
</body>
</html>
