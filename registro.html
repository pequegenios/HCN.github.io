  <!-- Este código implementa un sistema de registro de estudiantes con menú lateral de 
   navegación, búsqueda de estudiantes por código MINED, visualización de datos personales,
    escolares y del tutor, historial académico, registro final y modales para mostrar mensajes 
    o agregar notas parciales. Incluye integración de iconos Font Awesome y la librería jsPDF. -->


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiantes</title>
  <link rel="stylesheet" href="registro.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>

  <aside class="sidebar">
    <nav class="menu">
      <a href="inicio2.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-house"></i></div>
        <div class="menu-text">Inicio</div>
      </a>
      <a href="registro.html" class="menu-item active">
        <div class="menu-icon-container"><i class="fa-solid fa-file-pen"></i></div>
        <div class="menu-text">Registrar</div>
      </a>
      <a href="consulta.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-user-graduate"></i></div>
        <div class="menu-text">Consulta de Estudiantes</div>
      </a>
      <a href="control.html" class="menu-item ">
        <div class="menu-icon-container"><i class="fa-solid fa-gear"></i></div>
        <div class="menu-text">Control Plataforma</div>
      </a>
      <a href="monitoreo.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-clipboard-list"></i></div>
        <div class="menu-text">Monitoreo</div>
      </a>
      <a href="estadisticas.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-chart-line"></i></div>
        <div class="menu-text">Estadísticas</div>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-header">
      <h1>Pequegenios</h1>
      <div class="user-info">
        <i class="fa-solid fa-bell notif"></i>
        <span class="user-name">Silvia Herrera</span>
        <img
          src="https://cdn-icons-png.flaticon.com/512/219/219969.png"
          alt="user"
          class="user-avatar"
        />
      </div>
    </header>

    <section class="busqueda">
      <h2>Buscar Estudiante</h2>
      <div class="grupo">
        <label for="codigo_mined">Código MINED:</label>
        <input type="text" id="codigo_mined" maxlength="8" placeholder="Ej: 20250000">
        <button id="btnCargar">Cargar datos</button>
      </div>
    </section>

    <section class="datos-personales">
      <h2>Datos del Estudiante</h2>
      <div class="form-grid">
        <div class="campo">
          <label for="nombre1">Primer Nombre:</label>
          <input type="text" id="nombre1" disabled>
        </div>
        <div class="campo">
          <label for="nombre2">Segundo Nombre:</label>
          <input type="text" id="nombre2" disabled>
        </div>
        <div class="campo">
          <label for="apellido1">Primer Apellido:</label>
          <input type="text" id="apellido1" disabled>
        </div>
        <div class="campo">
          <label for="apellido2">Segundo Apellido:</label>
          <input type="text" id="apellido2" disabled>
        </div>
        <div class="campo">
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" disabled>
        </div>
      </div>
    </section>

    <section class="datos-escolares bloqueado">
      <h2>Datos Escolares</h2>
      <div class="form-grid">
        <div class="campo">
          <label for="departamento">Departamento:</label>
          <select id="departamento" disabled>
            <option value="">Seleccione...</option>
            <option value="Matagalpa">Matagalpa</option>
            <option value="Esteli">Estelí</option>
            <option value="Jinotega">Jinotega</option>
          </select>
        </div>
        <div class="campo">
          <label for="municipio">Municipio:</label>
          <select id="municipio" disabled>
            <option value="">Seleccione...</option>
          </select>
        </div>
        <div class="campo">
          <label for="escuela">Escuela:</label>
          <select id="escuela" disabled>
            <option value="">Seleccione...</option>
            <option value="CPACS">CPACS</option>
            <option value="Benjamin Zeledon">Benjamín Zeledón</option>
            <option value="Jose Dolores Rivera">José Dolores Rivera</option>
          </select>
        </div>
        <div class="campo">
          <label for="grado">Grado:</label>
          <select id="grado" disabled>
            <option value="">Seleccione...</option>
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
          </select>
        </div>
        <div class="campo">
          <label for="seccion">Sección:</label>
          <select id="seccion" disabled>
            <option value="">Seleccione...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="campo">
          <label for="condicion">Condición:</label>
          <select id="condicion" disabled>
            <option value="">Seleccione...</option>
            <option value="autismo">Autismo</option>
            <option value="dificultad_visual">Dificultad Visual</option>
            <option value="dificultad_auditiva">Dificultad Auditiva</option>
            <option value="miskito">Miskito</option>
            <option value="ninguna">Ninguna</option>
          </select>
        </div>
      </div>
    </section>

    <section class="datos-tutor bloqueado">
      <h2>Datos del Tutor</h2>
      <div class="form-grid">
        <div class="campo">
          <label for="nombre_tutor">Nombre Completo:</label>
          <input type="text" id="nombre_tutor" disabled>
        </div>
        <div class="campo">
          <label for="telefono_tutor">Teléfono:</label>
          <input type="tel" id="telefono_tutor" disabled>
        </div>
        <div class="campo">
          <label for="correo_tutor">Correo Electrónico:</label>
          <input type="email" id="correo_tutor" disabled>
        </div>
      </div>
    </section>

    <section class="historial bloqueado">
      <button id="btnHistorial" disabled>Ver / Agregar Notas</button>
    </section>

    <section class="registro-final bloqueado">
      <button id="btnRegistrar" disabled>Registrar Estudiante</button>
    </section>
  </main>

  <div id="modalMensaje" class="modal">
    <div class="modal-contenido">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <p id="textoModal"></p>
    </div>
  </div>

  <div id="modalAgregarNota" class="modal">
    <div class="modal-contenido">
      <h3>Agregar nota del parcial</h3>
      <input type="number" id="inputNota" placeholder="Ingrese nota 0-100" min="0" max="100">
      <div class="botones-modal">
        <button id="btnAceptarNota">Aceptar</button>
        <button id="btnCancelarNota">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="registro.js"></script>
</body>
</html>
