
  <!-- Estructura de la página PequeGenios: incluye un sidebar de navegación, barra superior con 
   usuario y búsqueda, secciones de título, filtros, barra de progreso y tarjetas de alumnos;
    además incorpora un modal para mostrar información adicional y carga un archivo JS para 
    la funcionalidad dinámica -->


  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PequeGenios - Monitoreo</title>
  <link rel="stylesheet" href="monitoreo.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <aside class="sidebar">
    <nav class="menu">
      <a href="inicio2.html" class="menu-item ">
        <div class="menu-icon-container"><i class="fa-solid fa-house"></i></div>
        <div class="menu-text">Inicio</div>
      </a>

      <a href="registro.html" class="menu-item ">
        <div class="menu-icon-container"><i class="fa-solid fa-file-pen"></i></div>
        <div class="menu-text">Registrar</div>
      </a>
      
      <a href="consulta.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-user-graduate"></i></div>
        <div class="menu-text">Consulta de Estudiantes</div>
      </a>

      <a href="control.html" class="menu-item ">
        <div class="menu-icon-container"><i class="fa-solid fa-gear"></i></div>
        <div class="menu-text">Control Plataforma</div>
      </a>

      <a href="monitoreo.html" class="menu-item active">
        <div class="menu-icon-container"><i class="fa-solid fa-clipboard-list"></i></div>
        <div class="menu-text">Monitoreo</div>
      </a>

      <a href="estadisticas.html" class="menu-item">
        <div class="menu-icon-container"><i class="fa-solid fa-chart-line"></i></div>
        <div class="menu-text">Estadísticas</div>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <input type="text" placeholder="Buscar" class="search-bar" />
      <div class="user-section">
        <span>ESP</span>
        <i data-lucide="mail"></i>
        <i data-lucide="bell"></i>
        <div class="user">
          <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="User">
          <span>Silvia Herrera</span>
        </div>
      </div>
    </header>

    <section class="titulo">
      <h2><span>PEQUEGENIOS</span> - Unidad 1 </h2>
    </section>

    <section class="filtros">
      <button class="filtro-btn" data-filter="todos">Todos</button>
      <button class="filtro-btn" data-filter="autismo">Autismo</button>
      <button class="filtro-btn" data-filter="dificultad_visual">Dificultad Visual</button>
      <button class="filtro-btn" data-filter="dificultad_auditiva">Dificultad Auditiva</button>
      <button class="filtro-btn" data-filter="miskito">Miskito</button>
      <button class="filtro-btn" data-filter="alumnos_sin_condicion">Alumnos sin Condición</button>
    </section>

    <div class="barra-container">
      <div class="barra-texto">Avance <span id="porcentaje">0%</span></div>
      <div class="barra-fondo">
        <div id="barra" class="barra-azul"></div>
      </div>
    </div>

    <section id="alumnos-container" class="alumnos"></section>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="cerrar-modal" class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="monitoreo.js"></script>
</body>
</html>
